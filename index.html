<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="js/clock.js"></script>
  <script defer src="js/morning-todolist.js"></script>
  <script defer src="js/afternoon.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>ToDoList</title>
</head>

<body>
  <section>
    <article class="todolist">
      <div class="sunrise">
        <span>Morning</span>
        <div class="sunriseImg">
          <img src="img/sunrise.png" alt="#" id="sunriseImg" />
        </div>
      </div>
      <!--아침 할일 목록-->
      <ul class="todolist_morningToDo">

      </ul>

      <!--아침 할일 input-->
      <form class="inputContainer" id="morningForm">
        <input type="text" id="morningToDo" placeholder="아침에는 무엇을 할거니?" />

      </form>
    </article>

    <div class="mid-block">
      <div class="js-clock">
        <h1>00:00</h1>
      </div>
      <article class="clearBtn">
        <i class="fas fa-trash-alt fa-2x" id="clearBtn_js"></i>
      </article>
    </div>
    <article class="todolist">
      <div class="sunset">
        <span>Afternoon</span>
        <div class="sunsetImg">
          <img src="img/sunset.png" alt="#" id="sunsetImg" />
        </div>
      </div>
      <!--점심 할일 목록-->
      <ul class="todolist_afternoonToDo">

      </ul>
      <!--점심 할일 input-->
      <form class="inputContainer" id="afternoonForm">
        <input type="text" id="afternoonToDo" placeholder="점심에는 무엇을 할거니?" />

      </form>
    </article>
  </section>
</body>

</html>
