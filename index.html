<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="js/morning-todolist.js"></script>
  <script defer src="js/afternoon.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>ToDoList</title>
</head>

<body>
  <section>
    <article class="todolist">
      <div class="sunrise">
        <span>Morning</span>
        <div class="sunriseImg">
          <img src="img/sunrise.png" alt="#" id="sunriseImg" />
        </div>
      </div>
      <!--아침 할일 목록-->
      <ul class="todolist_morningToDo">

      </ul>

      <!--아침 할일 input-->
      <form class="inputContainer" id="morningForm">
        <input type="text" id="morningToDo" />

      </form>
    </article>

    <article class="todolist">
      <div class="sunset">
        <span>Afternoon</span>
        <div class="sunsetImg">
          <img src="img/sunset.png" alt="#" id="sunsetImg" />
        </div>
      </div>
      <!--점심 할일 목록-->
      <ul class="todolist_afternoonToDo">

      </ul>
      <!--점심 할일 input-->
      <form class="inputContainer" id="afternoonForm">
        <input type="text" id="afternoonToDo" />

      </form>
    </article>
  </section>
</body>

</html>
